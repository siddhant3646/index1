<!DOCTYPE html>
<html>
<head>
    <title>ISBN VALIDATION</title>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <style>
        input[type=submit]:hover {
  background-color: #ec5b2f;
}
  input[type=text], select 
  {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=submit] 
{
  width: 100%;
  background-color: #2fc2a9;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

    </style>
        <script>
            function check_isbn(ISBN) {
                var regex = /^(?=(?:\D*\d){10}(?:(?:\D*\d){3})?$)[\d-]+$/;
                if (regex.test(ISBN.value) == false) {
                    alert("ISBN is invalid");
                    ISBN.focus();
                    return false;
                }
                if (ISBN.value == " ") {
                    alert("Field cannot be left empty");
                    ISBN.focus();
                    return false;
                }
                return true;
            }
        </script>
</head>
<body>
    <fieldset style="width: 600px; margin-left: 460px ; margin-top: 200px;" >
        <legend style="margin-left: 150px;	font-family: 'Sofia'; font-size: 40px;">ISBN VALIDATE </legend>
    <form name="ISBNvalidate">
        <p style="text-align: center;font-size: 25px;">Enter your ISBN :
            <input type="text" size="6" name="yourISBN" placeholder="Enter ISBN to Validate " /> </p>
        <input type="submit" value="Validate ISBN Number" onClick="if(check_isbn(ISBNvalidate.yourISBN)){
      alert('ISBN is Valid')}" />
        <br>
    </form>
</fieldset>
</body>

</html>
